          北四环路西...
        
      </h1>

      <div class="post-meta">
        <span class="post-time">
          2013-01-19
        </span>
        
        
      </div>
    </header>

    <div class="post-content">
      
        <p>阴霾的天空下空气的刺鼻的污浊；</p>
<p>灰头土脸的汽车焦躁不安的鸣叫；</p>
<p>庞大笨拙的公交沉重无奈的嘶吼；</p>
<p>海淀大桥鼻孔中痛苦喘着的粗气；</p>
<p>半米台阶上行人孤独迅速的行走；</p>
<p>北四环西路早晚令人抑郁的喧嚣；</p>
<p>… …</p>
<p>我们究竟为了什么在拼命地奋斗？</p>
<p>又是什么值得我们如此拼命奋斗？</p>
<p><br /><br /></p>
<p>–茕茕白兔–</p>
